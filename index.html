<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8">
  <title>Applied</title>
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Applied is a simple, fast, and beautiful personal task management app that helps tracking my application progress.">

  <script>
    // This script should be as simple and small as possible
    document.documentElement.classList.toggle(
      "dark",
      localStorage.theme === "dark" ||
      (!("theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    );
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/src/assets/styles.css" media="print" onload="this.media='all'">

</head>

<body>
  <div id="app"></div>

  <script type="module" src="/src/theme.ts"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
