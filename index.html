<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Applied</title>
  <link rel="icon" href="/favicon.ico">
  <meta name="description"
    content="Applied is a simple, fast, and beautiful personal task management app that helps tracking my application progress.">

  <!-- Google Fonts Self hosted -->
  <link rel="preload" href="/fonts/inter-400.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/inter-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/inter-900.woff2" as="font" type="font/woff2" crossorigin>
  <!-- Get color scheme from localStorage or system preference -->
  <script>
    document.documentElement.classList.toggle(
      "dark",
      localStorage.theme === "dark" ||
      (!("theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    );
  </script>

  <!-- Tailwind CSS -->
  <link href="/src/assets/styles.css" rel="stylesheet" media="print" onload="this.media='all'">
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/theme.ts"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
