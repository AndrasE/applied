<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Applied is a simple, fast, and beautiful personal task management app that helps tracking my application progress.">
  <title>Applied</title>
  <link rel="icon" href="/favicon.ico">

  <meta name="theme-color" content="#1a1a1a" />
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Applied">
  <link rel="preload" href="/fonts/inter-400.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/inter-700.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="/fonts/inter-900.woff2" as="font" type="font/woff2" crossorigin>
  <!-- Set dark mode class based on user preference or system setting -->
  <script>
    document.documentElement.classList.toggle(
      "dark",
      localStorage.theme === "dark" ||
      (!("theme" in localStorage) &&
        window.matchMedia("(prefers-color-scheme: dark)").matches)
    );
  </script>

  <!-- Load main stylesheet asynchronously for faster rendering -->
  <link href="/src/assets/styles.css" rel="stylesheet" media="print" onload="this.media='all'">
</head>

<body>
  <div id="app"></div>
  <!-- Register service worker for offline support and caching -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('⚒️ Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.log('❌ Service Worker registration failed:', error);
          });
      });
    }
  </script>
  <!-- Theme and main application scripts -->
  <script type="module" src="/src/theme.ts"></script>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
